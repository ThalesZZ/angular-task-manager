<div class="app-container">
  <header>
    <div class="input-container">
      <i class="fa fa-search"></i>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search for tasks..." />
    </div>
    <div id="user-details">
      <span>{{loggedUser.name}}</span>
      <img [src]="loggedUser.imageUrl" />
    </div>
  </header>
  <button id="new-task" (click)="createNewTask()">
    <span>&plus;</span>
  </button>
  <div id="board">
      <div class="status-lane" *ngFor="let status of taskStatus">
        <header>
          <h3>{{status.label}}</h3>
          <i class="fa fa-ellipsis-v"></i>
        </header>
        <div id="tasks">
          <div class="task-card" *ngFor="let task of tasks | keyvalue | tasksByStatus: status.identifier">
            <div [ngClass]="['priority-flag', task.priority]">
              {{task.priority}} priority
            </div>
            <label>
              {{task.title}}
            </label>
            <div class="responsibles">
              <img class="responsible-img" *ngFor="let responsible of task.responsibles | slice:0:maxDisplayResponsibles" [attr.src]="responsible.imageUrl" />
              <div class="more-responsibles" *ngIf="task.responsibles.length > maxDisplayResponsibles">
                +{{ task.responsibles.length - maxDisplayResponsibles }}
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<modal [title]="'New Task'" [onClose]="closeNewTaskModal" *ngIf="showNewTaskModal">
  <input type="text" placeholder="Title" [(ngModel)]="taskFromModal.title">
  <div class="button-group">
    <button *ngFor="let priority of taskPriorities" (click)="setTaskFromModal.priority(priority)" [ngClass]="[taskFromModal.priority === priority ? 'active' : '', priority]">
      {{priority}}
    </button>
  </div>
  <div class="responsibles-list">
    <div *ngFor="let responsible of taskFromModal.responsibles" (click)="setTaskFromModal.responsibles.remove(responsible)">
      <img class="responsible-img" [src]="responsible.imageUrl" [title]="responsible.name"  />
    </div>
  </div>
  <textarea placeholder="Description" [(ngModel)]="taskFromModal.description">
  </textarea>
  <button class="action"><span>save</span></button>
</modal>
