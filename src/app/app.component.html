<div class="app-container">
  <header>
    <div class="input-container">
      <i class="fa fa-search"></i>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search for tasks..." />
    </div>
    <div id="user-details">
      <span>{{user.name}}</span>
      <img [src]="user.imageUrl" />
    </div>
  </header>
  <div id="board">
      <div *ngFor="let status of taskStatus" class="status_lane">
        {{status}}
          <div *ngFor="let task of tasks | tasksByStatus: status">
            {{task.title}}
          </div>
      </div>
  </div>
</div>
